<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="formValidation.js"></script>
    <title>What's On</title>
</head>

<body>
    <header>
        <div class="container h-100 d-flex flex-column">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                    <div class="d-flex">
                        <img class="navbar-brand" src="images/star.png" alt="logo" width="35" height="45">
                        <a class="nav-link" href="homepage.html">Home</a>
                        <a class="nav-link" href="whatson.html">What's On</a>
                        <a class="nav-link" href="signUp.html">Sign Up</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4"><br>
                <img src="images/sighup.webp" alt="Image 2" class="img-fluid" width="100%" height="20%">
                <img src="images/cinema2.jpeg" alt="Image 2" class="img-fluid" width="100%" height="20%">
                <img src="images/Popcorn.webp" alt="Image 1" class="img-fluid" width="100%" height="20%">
            </div>
            <div class="col-md-8"><br>
                <h2>Form</h2>
                <form>
                    <div class="form-group">
                        <label for="title" class="form-label">Title*</label>
                        <select id="title" class="form-control">
                            <option selected disabled>Please choose</option>
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Miss">Miss</option>
                            <option value="Ms">Ms</option>
                            <option value="Mx">Mx</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name*</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name placeholder"
                            required>
                        <div id="firstNameFeedback" class="invalid-feedback">
                            The First Name entered is either too short or too long.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name*</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name Placeholder"
                            required>
                        <div id="firstNameFeedback" class="invalid-feedback">
                            The Last Name entered is either too short or too long.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Placeholder"
                            required>
                        <div id="emailFeedback" class="invalid-feedback">
                            Email address not valid.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" placeholder="DOB Placeholder">
                        <!-- <div class="invalid-feedback">
                            Please provide a valid date of birth.
                        </div> -->
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone*</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone Placeholder" required>
                        <div class="invalid-feedback">
                            Please provide your phone number.
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" id="submitButton" disabled>Sign Me Up</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="icons text-center">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-reddit"></a>
    </div>

</body>

</html>
